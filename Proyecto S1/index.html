<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas Personales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-wallet me-2"></i>Gestor Financiero - Thunder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-chart-pie me-1"></i> Reportes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cog me-1"></i> Configuración</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Principal -->
    <div class="container mt-4">
        <!-- Dashboard Resumen -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card dashboard-card text-center bg-white">
                    <div class="card-body">
                        <h5 class="card-title text-muted">Balance Total</h5>
                        <h2 class="card-text text-dark" id="total-balance">S/0.00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card dashboard-card text-center bg-white">
                    <div class="card-body">
                        <h5 class="card-title text-muted">Ingresos</h5>
                        <h2 class="card-text text-success" id="total-income">S/0.00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card dashboard-card text-center bg-white">
                    <div class="card-body">
                        <h5 class="card-title text-muted">Gastos</h5>
                        <h2 class="card-text text-danger" id="total-expenses">S/0.00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card dashboard-card text-center bg-white">
                    <div class="card-body">
                        <h5 class="card-title text-muted">Ahorro</h5>
                        <h2 class="card-text text-primary" id="savings">S/0.00</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Formulario de transacción -->
            <div class="col-md-4 mb-4">
                <div class="card dashboard-card bg-white">
                    <div class="card-header bg-transparent">
                        <h5 class="card-title mb-0">Nueva Transacción</h5>
                    </div>
                    <div class="card-body">
                        <form id="transaction-form">
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción</label>
                                <input type="text" class="form-control" id="description" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Monto</label>
                                <input type="number" class="form-control" id="amount" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Tipo</label>
                                <select class="form-select" id="type" required>
                                    <option value="income">Ingreso</option>
                                    <option value="expense">Gasto</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Categoría</label>
                                <select class="form-select" id="category" required>
                                    <option value="salario">Salario</option>
                                    <option value="freelance">Freelance</option>
                                    <option value="inversiones">Inversiones</option>
                                    <option value="comida">Comida</option>
                                    <option value="transporte">Transporte</option>
                                    <option value="entretenimiento">Entretenimiento</option>
                                    <option value="servicios">Servicios</option>
                                    <option value="otros">Otros</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-plus me-2"></i>Agregar Transacción
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Lista de Transacciones -->
            <div class="col-md-8">
                <div class="card dashboard-card bg-white">
                    <div class="card-header bg-transparent d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Últimas Transacciones</h5>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary" id="filter-all">Todas</button>
                            <button class="btn btn-sm btn-outline-success" id="filter-income">Ingresos</button>
                            <button class="btn btn-sm btn-outline-danger" id="filter-expense">Gastos</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="transaction-list" id="transactions-container">
                            <p class="text-center text-muted">No hay transacciones registradas</p>
                        </div>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="card dashboard-card bg-white mt-4">
                    <div class="card-header bg-transparent">
                        <h5 class="card-title mb-0">Resumen Mensual</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="finance-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
